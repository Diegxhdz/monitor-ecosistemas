<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registro - Nautilus</title>
    <style>
        /* Estilos base con fondo oceánico y alineación al centro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            
            /* Fondos Oceánicos (Estética-Usabilidad) */
            background-image: url('images/ocean_background.gif'); /* Asegúrate de que esta ruta sea correcta */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            
            /* Alineación al centro */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* NUEVOS ESTILOS PARA EL LOGO/BOTÓN DE INICIO */
        .logo-header {
            position: absolute; 
            top: 30px; 
            left: 30px; 
            z-index: 10; 
        }
        .logo-header a {
            text-decoration: none;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
        }
        .logo-header a:hover {
            opacity: 0.8;
        }
        .logo-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: #3498db;
        }
        /* FIN DE NUEVOS ESTILOS */

        /* Contenedor principal de los formularios (Ley de Prägnanz) */
        .auth-container {
            background-color: rgba(52, 73, 94, 0.9); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; 
        }
        
        /* Pestañas de Navegación */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a637c;
        }
        .tab-button {
            flex-grow: 1;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #ccc;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .tab-button.active {
            color: #3498db;
            border-bottom: 3pt solid #3498db;
        }

        /* Estilos de los formularios */
        form label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
            font-weight: 600;
        }
        form input[type="email"],
        form input[type="password"],
        form input[type="text"],
        form select { /* Estilo añadido para el select de perfil */
            width: 100%;
            padding: 12px;
            border: 1px solid #4a637c;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            box-sizing: border-box;
            appearance: none; /* Estilo para quitar el ícono nativo del select en algunos navegadores */
        }

        /* Botón de Acción */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: #1a252f;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .submit-btn:hover {
            background-color: #27ae60;
        }
        .submit-btn:active {
            transform: scale(0.99);
        }
        
        /* Ocultar / Mostrar formularios */
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <a href="index.html">
            <span class="logo-icon">⚓</span> Nautilus
        </a>
    </div>
    
    <div class="auth-container">
        <h2>Acceso al Sistema</h2>
        
        <div class="tabs">
            <div class="tab-button active" onclick="showForm('login')">Iniciar Sesión</div>
            <div class="tab-button" onclick="showForm('register')">Registrarse</div>
        </div>

        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" name="email" required value="test@nautilus.com"> 

                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="password" required value="1234">

                <label for="login-profile">Tipo de Perfil</label>
                <select id="login-profile" name="profile" required>
                    <option value="">-- Selecciona tu Perfil --</option>
                    <option value="investigador">1. Investigador</option>
                    <option value="educador">2. Educador</option>
                    <option value="ciudadano">3. Ciudadano Activo</option>
                </select>
                
                <button type="submit" class="submit-btn">Ingresar</button>
            </form>
        </div>

        <div id="register-form" class="form-content">
            <form action="#" method="post">
                <label for="register-name">Nombre Completo</label>
                <input type="text" id="register-name" name="name" required>

                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="password" required>
                
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <label for="login-profile">Tipo de Perfil</label>
                <select id="login-profile" name="profile" required>
                    <option value="">-- Selecciona tu Perfil --</option>
                    <option value="investigador">1. Investigador</option>
                    <option value="educador">2. Educador</option>
                    <option value="ciudadano">3. Ciudadano Activo</option>
                </select>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
    
    <script>
        // Función para cambiar de pestaña (Login/Registro)
        function showForm(formId) {
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(formId + '-form').classList.add('active');
            // Usamos el ID del botón para activarlo
            const tabButton = document.querySelector(`.tab-button[onclick*="'${formId}'"]`);
            if (tabButton) {
                tabButton.classList.add('active');
            }
        }

        // Función para manejar la lógica de Inicio de Sesión y Redirección
        function handleLogin(event) {
            event.preventDefault(); // Detiene el envío normal del formulario

            const profile = document.getElementById('login-profile').value;
            const email = document.getElementById('login-email').value;

            if (profile === "") {
                alert("Por favor, selecciona tu Tipo de Perfil.");
                return;
            }
            
            // SIMULACIÓN DE AUTENTICACIÓN:
            // Para la demo, el correo 'test@nautilus.com' y cualquier contraseña se consideran válidos.
            if (email === "test@nautilus.com") {
                redirectToDashboard(profile);
            } else {
                alert("Credenciales de prueba inválidas.");
            }
        }

        // Función para redirigir basado en el Rol
        function redirectToDashboard(profile) {
            switch (profile) {
                case 'investigador':
                    // Biólogo Marino: Acceso al análisis profundo
                    alert(`✅ Bienvenido Investigador. Acceso total a Monitoreo.`);
                    window.location.href = 'monitor.html'; 
                    break;
                case 'educador':
                    // Maestra: Acceso a recursos visuales (Usaremos criatura.html como su dashboard)
                    alert(`✅ Bienvenida Educadora. Acceso a Base de Especies y Recursos.`);
                    window.location.href = 'criatura.html'; 
                    break;
                case 'ciudadano':
                    // Ciudadano Activo / Diseñadora: Acceso a acciones y contribución
                    alert(`✅ Bienvenido Ciudadano Activo. Acceso a Gestión de Plásticos.`);
                    window.location.href = 'nautilus_home.html'; 
                    break;
                default:
                    alert("Error: Perfil no reconocido.");
                    break;
            }
        }
    </script>

</body>
</html>
